<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a routerLink="/" class="navbar-brand">
		<img src="logo.png?1" style="display: inline-block;">
		<span style="display: inline-block;" [translate]="'title'">Planet Archive</span>
      </a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        <li dropdown class="dropdown" *ngIf="hasRole(['admin','superadmin'])">
          <a dropdownToggle class="dropdown-toggle" role="button">
            {{'nav.administration' | translate}}
            <span class="caret"></span>
          </a>
          <ul *dropdownMenu class="dropdown-menu">
            <li><a class="dropdown-item item-clickable" [routerLink]="'admin/types'"
                   [translate]="'nav.types'">Types</a></li>
            <li><a class="dropdown-item item-clickable" [routerLink]="'admin/folders'"
                    [translate]="'nav.folders'">Folders</a></li>
            <li><a class="dropdown-item item-clickable" [routerLink]="'admin/storage'"
                   [translate]="'nav.storage'">Storage</a></li>
            <li><a class="dropdown-item item-clickable" [routerLink]="'admin/export'"
                   [translate]="'nav.export'">Export</a></li>
            <li><a class="dropdown-item item-clickable" [routerLink]="'admin/users'"
                   [translate]="'nav.users'">Users</a></li>
            <li><a class="dropdown-item item-clickable" [routerLink]="'admin/processes'"
                   [translate]="'nav.processes'">Processes</a></li>
            <li><a class="dropdown-item item-clickable" [routerLink]="'admin/forms'"
                   [translate]="'nav.forms'">Forms</a></li>
          </ul>
        </li>

        <li dropdown class="dropdown" *ngIf="username">
          <a dropdownToggle class="dropdown-toggle" role="button">
            {{fullName || username}}
            <span class="caret"></span>
          </a>
          <ul *dropdownMenu class="dropdown-menu">
            <li><a class="dropdown-item item-clickable" (click)="about()"
                   [translate]="'nav.about'">About</a></li>
            <li><a class="dropdown-item item-clickable" (click)="logout()"
                   [translate]="'nav.logout'">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <router-outlet></router-outlet>
</div>
<ng-progress [color]="'white'" [thick]="true" [showSpinner]="false"></ng-progress>
