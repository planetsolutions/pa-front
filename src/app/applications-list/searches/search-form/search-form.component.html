<div class="modal-header">
  <h4 class="modal-title pull-left" [innerHTML]="searchTitle"></h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div *ngIf="!formReady" class="spinner"><div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div></div>
  <div *ngIf="form" [ngStyle]="{'max-height': maxHeight+'px', 'overflow':'auto'}">
    <json-schema-form #formControl
      [form]="form"
      [options]="jsonFormOptions"
      (onChanges)="onFormChanges($event)"
      [widgets]="widgets"
      framework="bootstrap-3"
      >
    </json-schema-form>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success btn-sm" (click)="doSubmit()" [translate]="'search.form.submit'">Find</button>
  <button type="button" class="btn btn-default btn-sm" (click)="clean()" [translate]="'search.form.clear'">Clean</button>
  <button type="button" class="btn btn-default btn-sm" (click)="bsModalRef.hide()" [translate]="'actions.cancel'">Cancel</button>
</div>
