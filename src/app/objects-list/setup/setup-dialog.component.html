<div class="modal-header">
  <h4 class="modal-title pull-left" [translate]="'search.columnsSetup'"></h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-3" [translate]="'setup.visibleColumns'" style="padding-top:0px"></label>
      <div class="col-sm-8">
        <div *ngFor="let col of columns; let i = index">
          <input type="checkbox" [checked]="!hiddenList[col.name] || col.required" value="i"
                                           (click)="toggleColumn(i)" [disabled]="col.required"> {{ col.label == '' ? col.name :  col.label}}
        </div>
      </div>
    </div>

    <div class="form-group" *ngIf="!hidePages">
      <label class="control-label col-sm-3" [translate]="'setup.pageSize'" style="padding-top:0px"></label>
      <div class="col-sm-4">
        <input type="number" name="pageSize" class="form-control input input-sm" [(ngModel)]="pageSize">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-3" [translate]="'setup.autoRefresh'" style="padding-top:0px"></label>
      <div class="col-sm-4">
        <input type="number" name="autoRefresh" class="form-control input input-sm" [(ngModel)]="autoRefresh">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-3" [translate]="'setup.displayType'" style="padding-top:0px"></label>
      <div class="col-sm-8">
        <input type="radio" name="display_type" value="table" [checked]="displayType == 'table'" (click)="setDisplayType('table')" >
        {{'search.view.table' | translate}}
        &nbsp;&nbsp;&nbsp;
      <input type="radio" name="display_type" value="tiles" [checked]="displayType == 'tiles'" (click)="setDisplayType('tiles')" >
      {{'search.view.tiles' | translate}}
        &nbsp;&nbsp;&nbsp;
      <input type="radio" name="display_type" value="" [checked]="displayType == ''" (click)="setDisplayType('')" >
      {{'search.view.default' | translate}}

      </div>
    </div>
  </form>


</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success btn-sm" (click)="submit()" [translate]="'actions.save'">Save</button>
  <button type="button" class="btn btn-default btn-sm" (click)="bsModalRef.hide()" [translate]="'actions.cancel'">Cancel</button>
</div>
